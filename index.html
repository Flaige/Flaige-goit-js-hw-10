<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwanie kraju</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .country {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .country:last-child {
            border-bottom: none;
        }
        .country h2 {
            margin: 0;
            color: #007BFF;
        }
        .country p {
            margin: 5px 0;
        }
        .country img {
            vertical-align: middle;
        }
        .country-list-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        .country-list-item img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Wyszukiwanie kraju</h1>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Wpisz nazwÄ™ kraju">
    </div>

    <div id="results"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
